<mat-toolbar>
  <div class="menu-buttons">
    <div>
      <button
        mat-button
        color="primary"
        routerLink="/products/list"
        routerLinkActive="active-link"
      >
        Clothings
      </button>
      <button
        mat-button
        color="primary"
        routerLink="/orders"
        routerLinkActive="active-link"
      >
        My orders
      </button>
    </div>
    <div>
      {{ authService.user?.email }}
      <button
        *ngIf="authService.user"
        mat-icon-button
        color="primary"
        routerLink="/cart"
        routerLinkActive="actice-link"
      >
        <mat-icon>
          shopping_cart
        </mat-icon>
      </button>
      <button
        *ngIf="!authService.user"
        mat-icon-button
        color="primary"
        routerLink="/auth/login"
        routerLinkActive="active-link"
      >
        <mat-icon>login</mat-icon>
      </button>
      <button
        *ngIf="authService.user"
        mat-icon-button
        color="primary"
        (click)="logout()"
      >
        <mat-icon>logout</mat-icon>
      </button>
    </div>
  </div>
</mat-toolbar>
<router-outlet></router-outlet>
